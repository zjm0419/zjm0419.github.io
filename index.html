<h3>簡介</h3>

在台灣買房的建築物所有權，從地下到地上所有樓層佔他面積和土地為百分之百屬於屋主。<p>
對外國人移民台灣來說，只要稍微負擔的起基本上都會考慮買房。<p>
台灣有六大城市，分別是台北、新北、桃園、台中、高雄與台南，<p>
再加上有台灣版矽谷的新竹市，房價走勢各有所不同，<p>
其中台北市被稱為天龍國，為房價最高的城市。<p>
